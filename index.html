<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>baboya</title>
    <link rel="preload" as="image" href="./img/blocks.png" />
    <link rel="preload" as="image" href="./img/rainbow.png" />
    <link rel="preload" as="image" href="./img/connect.png" />
    <link rel="preload" as="image" href="./img/fundMe.png" />
    <link rel="icon" type="image/svg+xml" href="./img/favicon.ico" />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#121212"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="farcaster/style.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <a href="#portfolio" data-page="portfolio" class="logo">
          <h1>BABOYA</h1>
        </a>

        <button class="burger-menu" aria-label="Menu">
          <div class="bar"></div>
          <div class="bar"></div>
        </button>

        <nav>
          <div class="link">
            <a href="#portfolio" data-page="portfolio">PORTFOLIO</a>
            <a href="#about" data-page="about">ABOUT</a>
          </div>
          <div class="socials">
            <a href="https://github.com/b4b0y4" target="_blank"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a href="https://twitter.com/b4b0y4" target="_blank"
              ><i class="fa-brands fa-twitter"></i
            ></a>
            <a href="https://farcaster.xyz/baboya.eth" target="_blank"
              ><i class="fc fc-farcaster"></i
            ></a>
          </div>
        </nav>
      </header>

      <template id="portfolio">
        <div class="portfolio-wrapper">
          <div class="port-intro">
            <p>I learned how to code so I could make cool stuff on Ethereum.</p>
          </div>

          <div class="card-box">
            <div class="card">
              <img
                src="./img/question.svg"
                alt="Coming soon - question mark graphic"
              />
              <p class="title">COMING SOON</p>
              <p class="description">
                Got any idea? Let's build something together!
              </p>
            </div>

            <a
              href="https://blocks.baboya.eth.limo/"
              target="_blank"
              class="card-link"
            >
              <div class="card">
                <img src="./img/blocks.png" alt="BLOCKS project screenshot" />
                <p class="title">BLOCKS</p>
                <p class="description">
                  Generate live scripts for any Art Blocks (+Engine) collections
                </p>
              </div>
            </a>

            <a
              href="https://b4b0y4.github.io/claimMarket/"
              target="_blank"
              class="card-link"
            >
              <div class="card">
                <img src="./img/rainbow.png" alt="RAINBOW project screenshot" />
                <p class="title">RAINBOW</p>
                <p class="description">
                  A web app to claim and exchange onchain SVG on Sepolia
                </p>
              </div>
            </a>

            <a
              href="https://b4b0y4.github.io/connect/"
              target="_blank"
              class="card-link"
            >
              <div class="card">
                <img src="./img/connect.png" alt="CONNECT project screenshot" />
                <p class="title">CONNECT</p>
                <p class="description">
                  A simple connectivity component with EIP-6963support
                </p>
              </div>
            </a>

            <a
              href="https://b4b0y4.github.io/fundMe/"
              target="_blank"
              class="card-link"
            >
              <div class="card">
                <img src="./img/fundMe.png" alt="FUNDME project screenshot" />
                <p class="title">FUNDME</p>
                <p class="description">
                  My front end for the fund me lesson from @PatrickAlphaC
                </p>
              </div>
            </a>
          </div>
        </div>
      </template>

      <template id="about">
        <div class="about-wrapper">
          <div class="about-intro">
            <p>
              <span>Minimalism</span> is a guiding principle in my life. I
              believe in living simply and coding simply. I push to create
              solutions that are minimal, functional, and avoid unnecessary
              complexity.
            </p>
            <p>
              Profit is not my driving force. I want to make and collaborate on
              meaningful projects built with <span>integrity</span>,
              transparency, and purpose, rejecting greed-driven shortcuts.
            </p>
            <p>
              If you share this vision, let's build <span>together</span>. Let's
              build things that matter, things that maybe stand the test of time
              and bring value to the world.
            </p>
          </div>
        </div>
      </template>

      <main></main>

      <footer>
        <p>&lt;/baboya&gt;</p>
      </footer>
    </div>

    <script>
      const loadPage = (
        page = window.location.hash.slice(1) || "portfolio",
      ) => {
        const template = document.getElementById(page);
        const link = document.querySelector(".link");
        const main = document.querySelector("main");
        main.innerHTML = "";
        main.appendChild(template.content.cloneNode(true));
        document.querySelector(".wrapper").scrollTop = 0;

        link.querySelectorAll("a").forEach((link) => {
          link.classList.toggle("active", link.dataset.page === page);
        });

        if (!window.location.hash) window.location.hash = page;
      };

      document.addEventListener("DOMContentLoaded", () => {
        const nav = document.querySelector("nav");
        const burger = document.querySelector(".burger-menu");
        const header = document.querySelector("header");
        const wrapper = document.querySelector(".wrapper");
        let lastScroll = 0;

        wrapper.addEventListener("scroll", () => {
          const currentScroll = wrapper.scrollTop;
          if (currentScroll > lastScroll && currentScroll > 100) {
            header.classList.add("hide");
          } else {
            header.classList.remove("hide");
          }
          lastScroll = currentScroll;
        });

        burger.addEventListener("click", () => {
          burger.classList.toggle("active");
          nav.classList.toggle("active");
          wrapper.classList.toggle("no-scroll");
        });

        window.addEventListener("hashchange", () => {
          loadPage(window.location.hash.slice(1));
          burger.classList.remove("active");
          nav.classList.remove("active");
          wrapper.classList.remove("no-scroll");
        });

        loadPage();
      });
    </script>
  </body>
</html>
