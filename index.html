    <script>
      const postSlugs = ["procrastination", "my-first-post"];
      const header = document.querySelector("header"),
        nav = document.querySelector("nav"),
        main = document.querySelector("main"),
        menuToggle = document.getElementById("menu-toggle");
      const themeManager = {
        themes: ["light", "dark"],
        sys: () => (matchMedia("(prefers-color-scheme: dark)").matches ? 1 : 0),
        cur() {
          return localStorage.themeOverride
            ? this.themes.indexOf(localStorage.themeOverride)
            : this.sys();
        },
        apply() {
          let o = localStorage.themeOverride,
            t = this.themes[this.cur()];
          Object.assign(document.documentElement.dataset, {
            theme: t,
            themeSource: o ? "manual" : "system",
            selectedTheme: o ? t : "",
          });
        },
        cycle() {
          localStorage.themeOverride = this.themes[(this.cur() + 1) % 2];
          this.apply();
        },
        reset() {
          localStorage.removeItem("themeOverride");
          this.apply();
        },
      };
      let lastScroll = scrollY;
      const parseFrontmatter = (markdown) => {
        const match = markdown.match(/^---\n([\s\S]*?)\n---\n([\s\S]*)$/);
        const meta = Object.fromEntries(
          match[1]
            .split("\n")
            .filter((l) => l.trim())
            .map((l) => {
              const [k, v] = l.split(": ");
              return [k, v];
            }),
        );
        return { meta, content: match[2] };
      };
      const showPost = async (slug) => {
        if (!postSlugs.includes(slug)) return (location.hash = "blog");
        try {
          const markdown = await fetch(`/blog/${slug}.md`).then((r) =>
            r.ok ? r.text() : Promise.reject(r.statusText),
          );
          const { meta, content } = parseFrontmatter(markdown);
          main.innerHTML = `<article class="blog-post"><h2>${meta.title}</h2><p class="post-date">${meta.date}</p>${marked.parse(content)}<a href="#blog" class="back-link">‚Üê Back to posts</a></article>`;
        } catch (error) {
          console.error("Failed to fetch post:", error);
          location.hash = "blog";
        }
      };
      const showBlogIndex = async () => {
        const blogTemplate = document
          .getElementById("blog")
          .content.cloneNode(true);
        const postList = await Promise.all(
          postSlugs.map(async (slug) => {
            try {
              const markdown = await fetch(`/blog/${slug}.md`).then((r) =>
                r.ok ? r.text() : Promise.reject(r.statusText),
              );
              const { meta } = parseFrontmatter(markdown);
              return { slug, ...meta };
            } catch {
              return null;
            }
          }),
        );
        blogTemplate.querySelector(".post-list").innerHTML = postList
          .filter((p) => p)
          .sort((a, b) => new Date(b.date) - new Date(a.date))
          .map(
            (p) =>
              `<a href="#blog/${p.slug}" class="post-link"><h3>${p.title}</h3><p class="post-date">${p.date}</p></a>`,
          )
          .join("");
        main.innerHTML = "";
        main.appendChild(blogTemplate);
      };
      const showTemplatePage = (page) => {
        const template = document.getElementById(page.replace(/\//g, "-"));
        if (template) {
          main.innerHTML = "";
          main.appendChild(template.content.cloneNode(true));
        } else {
          location.hash = "home";
        }
      };
      const loadPage = async (page = location.hash.slice(1) || "home") => {
        if (page.startsWith("blog/")) {
          await showPost(page.substring(5));
        } else if (page === "blog") {
          showBlogIndex();
        } else {
          showTemplatePage(page);
        }
        scrollTo(0, 0);
      };
      addEventListener("DOMContentLoaded", () => {
        const btn = document.getElementById("theme-btn");
        btn.onclick = () => themeManager.cycle();
        btn.ondblclick = (e) => (e.preventDefault(), themeManager.reset());
        matchMedia("(prefers-color-scheme: dark)").addEventListener(
          "change",
          () => !localStorage.themeOverride && themeManager.apply(),
        );
        themeManager.apply();
        addEventListener(
          "scroll",
          () => {
            header.classList.toggle(
              "hide",
              scrollY > lastScroll && scrollY > 100,
            );
            lastScroll = scrollY;
          },
          { passive: true },
        );
        addEventListener("hashchange", () => {
          loadPage(location.hash.slice(1));
          menuToggle.checked = false;
        });
        nav.addEventListener(
          "click",
          (e) => e.target.closest("a") && (menuToggle.checked = false),
        );
        loadPage();
        document.getElementById("year").textContent = new Date().getFullYear();
      });
    </script>
