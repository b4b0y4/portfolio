      <template id="blog-procrastination">
        <article class="blog-post">
          <h2>Procrastination</h2>
          <p class="post-date">2025 Aug 16</p>
          <p>
            I've been thinking a lot about how I start new things but don't very
            often push through to finish them. I used to feel shitty about it.
            Now i'm fine; I know that eventually I'll get back to it.
          </p>
          <p>
            Some time ago, I started writing about things and after few month I
            stoped. Doubt, anxiety — life simply got in the way. Few years
            later, I picked up coding, and I was worried it would go the way of
            my writing, but so far so good. Some days are slower than others,
            yes, but it keeps me interested, and as a bonus: it seems I’m going
            back to writing again!
          </p>
          <p>
            I’m not pretending to be good or anything, but it's nice to be able
            to archive some thoughts publicly in my little corner of the
            internet. Who knows, it might help you, who are reading this, feel a
            bit less shitty about yourself.
          </p>

          <a href="#blog" class="back-link">← Back to posts</a>
        </article>
      </template>

    <script>
      const wrapper = document.querySelector(".wrapper");
      const header = document.querySelector("header");
      const nav = document.querySelector("nav");
      const main = document.querySelector("main");
      const menuToggle = document.getElementById("menu-toggle");
      let lastScroll = wrapper.scrollTop;

      const renderTemplate = (templateId) => {
        const template = document.getElementById(templateId);
        main.innerHTML = "";
        main.appendChild(template.content.cloneNode(true));
        wrapper.scrollTop = 0;
      };

      const loadPage = (page = window.location.hash.slice(1) || "projects") => {
        if (page.startsWith("blog/")) {
          const postId = page.replace("blog/", "");
          loadBlogPost(postId);
          return;
        }

        renderTemplate(page);
        if (!window.location.hash) {
          window.location.hash = page;
        }
      };

      const loadBlogPost = (postId) => {
        renderTemplate("blog");

        const postTemplate = document.getElementById(`blog-${postId}`);
        const postContent = document.getElementById("post-content");
        const postList = document.querySelector(".post-list");

        postList.style.display = "none";
        postContent.style.display = "block";
        postContent.appendChild(postTemplate.content.cloneNode(true));
      };

      document.addEventListener("DOMContentLoaded", () => {
        wrapper.addEventListener("scroll", () => {
          header.classList.toggle(
            "hide",
            wrapper.scrollTop > lastScroll && wrapper.scrollTop > 100,
          );
          lastScroll = wrapper.scrollTop;
        });

        window.addEventListener("hashchange", () => {
          loadPage(window.location.hash.slice(1));
          menuToggle.checked = false;
        });

        nav.addEventListener("click", (e) => {
          if (e.target.closest("a")) {
            menuToggle.checked = false;
          }
        });

        loadPage();
        document.getElementById("year").textContent = new Date().getFullYear();
      });
    </script>
