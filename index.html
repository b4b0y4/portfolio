            often push through to finish them. I used to feel shitty about it.

            yes, but it keeps me interested, and as a bonus: it seems I’m going
            back to writing again!
          </p>

    <script>
      const header = document.querySelector("header"),
        nav = document.querySelector("nav"),
        main = document.querySelector("main"),
        menuToggle = document.getElementById("menu-toggle");
      const themeManager = {
        themes: ["light", "dark"],
        sys: () => (matchMedia("(prefers-color-scheme: dark)").matches ? 1 : 0),
        cur() {
          return localStorage.themeOverride
            ? this.themes.indexOf(localStorage.themeOverride)
            : this.sys();
        },
        apply() {
          let o = localStorage.themeOverride,
            t = this.themes[this.cur()];
          Object.assign(document.documentElement.dataset, {
            theme: t,
            themeSource: o ? "manual" : "system",
            selectedTheme: o ? t : "",
          });
        },
        cycle() {
          localStorage.themeOverride = this.themes[(this.cur() + 1) % 2];
          this.apply();
        },
        reset() {
          localStorage.removeItem("themeOverride");
          this.apply();
        },
      };
      let lastScroll = scrollY;
      const loadPage = (page = location.hash.slice(1) || "home") => {
        const templateId = page.replace("/", "-");
        const template = document.getElementById(templateId);
        if (template) {
          main.innerHTML = "";
          main.appendChild(template.content.cloneNode(true));
          scrollTo(0, 0);
        } else {
          location.hash = "home";
        }
      };
      addEventListener("DOMContentLoaded", () => {
        let btn = document.getElementById("theme-btn");
        btn.onclick = () => themeManager.cycle();
        btn.ondblclick = (e) => (e.preventDefault(), themeManager.reset());
        matchMedia("(prefers-color-scheme: dark)").addEventListener(
          "change",
          () => !localStorage.themeOverride && themeManager.apply(),
        );
        themeManager.apply();
        addEventListener(
          "scroll",
          () => {
            header.classList.toggle(
              "hide",
              scrollY > lastScroll && scrollY > 100,
            );
            lastScroll = scrollY;
          },
          { passive: true },
        );
        addEventListener("hashchange", () => {
          loadPage(location.hash.slice(1));
          menuToggle.checked = false;
        });
        nav.addEventListener(
          "click",
          (e) => e.target.closest("a") && (menuToggle.checked = false),
        );
        loadPage();
        document.getElementById("year").textContent = new Date().getFullYear();
      });
    </script>
